<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>baper Bank</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <p class="text-5xl text-center mt-6">
        welcome to <span class="text-violet-800 font-bold">baper Bank</span>
      </p>
    </header>
    <main>
      <section class="bg-lime-500 mt-6 mx-auto w-3/4 p-8">
        <h3 class="text-xl mb-4 text-white">Please login</h3>
        <div>
          <input
            id="user-email"
            class="border-2 border-gray-400 rounded block px-3 w-3/10 mb-4"
            type="text"
            placeholder="your email"
          />
          <input
            id="user-passward"
            class="border-2 border-gray-400 rounded px-3 w-3/10 mb-4 block"
            type="password"
            placeholder="password"
          />
          <button id="loginButton" class="text-white bg-violet-800 p-1 rounded">
            submit
          </button>
        </div>
      </section>
    </main>
    <script src="login/login.js"></script>
  </body>
</html>
