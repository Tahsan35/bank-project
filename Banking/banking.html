<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Banking</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body>
    <header>
      <h1 class="text-5xl text-center mt-6">
        Let's get some
        <span class="text-purple-600 font-semibold">Moneyyyyy</span>
      </h1>
    </header>
    <main class="w-3/4 mx-auto">
      <!-- Balance and transaction -->

      <section class="mt-12">
        <div class="grid grid-cols-3 gap-4 text-white">
          <div class="bg-blue-300 p-8 rounded">
            <h3 class="text-2xl">Deposit</h3>
            <h4 class="text-4xl">$<span id="deposit-total">00</span></h4>
          </div>
          <div class="bg-green-300 p-8 rounded">
            <h3 class="text-2xl">Withdraw</h3>
            <h4 class="text-4xl">$<span id="withdraw-total">00 </span></h4>
          </div>
          <div class="bg-yellow-300 p-8 rounded">
            <h3 class="text-2xl">Balance</h3>
            <h4 class="text-4xl">$<span id="balance-total">120 </span></h4>
          </div>
        </div>
      </section>
      <!-- Deposit And Withdraw -->
      <section class="mt-8">
        <div class="grid grid-cols-2 gap-8">
          <div class="bg-orange-300 p-5">
            <h3 class="text-2xl">please Deposit</h3>
            <div>
              <input
                id="deposit-input"
                class="border block border-gray-400 rounded px-3 w-3/10 mb-4"
                type="text"
                placeholder="$deposit your amount"
              />
              <button
                id="deposit-button"
                class="text-white bg-violet-800 p-1 rounded"
              >
                deposit
              </button>
            </div>
          </div>
          <div class="bg-red-300 p-5">
            <h3 class="text-2xl">please withdraw</h3>
            <div>
              <input
                id="withdraw-input"
                class="border border-gray-400 rounded block px-3 w-3/10 mb-4"
                type="text"
                placeholder="$withdraw your amount"
              />
              <button
                id="withdraw-button"
                class="text-white bg-violet-800 p-1 rounded"
              >
                withdraw
              </button>
            </div>
          </div>
        </div>
      </section>
    </main>
    <script src="banking.js"></script>
  </body>
</html>
